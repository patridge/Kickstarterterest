<head>
    <title>Kickstarterterest</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-29261866-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-29261866-1');
    </script>
</head>
<body>
    <ul id="results"></ul>
    <script type="text/x-jquery-tmpl" id="projectTemplate">
        <li class="entry">
            <div class="wrap">
                <div class="main">
                    <div class="thumb">
                        <a href="{{=link}}"><img src="{{=imageThumbnail}}" alt="{{=imageAlt}}" title="{{=description}}" /></a>
                    </div>
                    <h2><a href="{{=link}}">{{=title}}</a></h2>
                </div>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jsrender.20111112.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.masonry.20120227.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
