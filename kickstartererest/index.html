<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kickstarterterest</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css" />
</head>
<body>
	<ul id="results"></ul>
	<script type="text/x-jquery-tmpl" id="projectTemplate">
		<li class="entry">
			<div class="wrap">
				<div class="main">
					<div class="thumb">
						<a href="{{=link}}"><img src="http://s3.amazonaws.com/ksr/projects/{{=projectId}}/photo-little.jpg" /></a>
					</div>
					<h2><a href="{{=link}}">{{=title}}</a></h2>
				</div>
			</div>
		</li>
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/BorisMoore/jsrender/master/jsrender.js"></script>
	<script type="text/javascript" src="https://raw.github.com/desandro/masonry/master/jquery.masonry.min.js"></script>
	<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
